site_name: Tự luyện Tiếng Trung
site_description: Tự học Tiếng Trung thông qua các nguồn tài nguyên miễn phí trên Internet
site_author: duykhanh471  
repo_url: https://github.com/daihocmo/tieng-trung
repo_name: Tự luyện Tiếng Trung

nav:
  - 'Trang chủ': 'index.md'
  - 'Hướng dẫn': 'guide.md'
  - 'Setup': 'setup.md'
  - 'Mining': 'mining.md'
  - 'Tài nguyên học': 'resources.md'
  - 'Cộng đồng': 'cong-dong.md'
  - 'Gợi ý & Đề xuất': 'recommendations.md'
      
theme:
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.follow
    - search.highlighting
    - search.share
    - search.suggest
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  name: material
  language: vi

plugins:
  - search
  - open-in-new-tab

extra:
  generator: false